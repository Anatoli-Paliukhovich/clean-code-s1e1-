<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__more-info"
	 href="https://goal-life.com/page/method/matrix-eisenhower">
	 Want more details?</a>
  </header>
  <main class="main__tasks tasks">
    <section class="tasks__add add">
      <h1 class="add__title tasks__title">Add Item</h1>
      <div class="add__task-row">
        <input id="task-new" class="add__task task" type="text">
        <button class="add__btn btn">Add</button>
      </div>
	 </section>
	 <section class="tasks__do do">
      <h2 class="do__title tasks__title">Todo</h2>
      <ul id="tasks-incompleted" class="do__list">
        <li class="do__items tasks-items">
          <input type="checkbox">
		    <label class="do__label label">Pay Bills</label>
		    <input type="text" class="do__task task">
		    <button class="do__btn-edit edit btn">Edit</button>
		    <button class="do__btn-delete delete btn"><img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="do__edit tasks-items">
          <input type="checkbox">
		    <label class="do__edit-label label">Go Shopping</label>
		    <input type="text" value="Go Shopping" class="do__edit-task task">
		    <button class="do__btn-edit edit btn">Save</button>
		    <button class="do__btn-delete delete btn"><img src="./remove.svg" alt="Remove"></button>
        </li>
	   </ul>
    </section>
	 <section class="tasks__complete complete">
      <h2 class="complete__title tasks__title">Completed</h2>
      <ul id="tasks-completed" class="complete__list">
        <li class="complete__items tasks-items">
          <input type="checkbox" checked>
		    <label class="complete__label label">See the Doctor</label>
		    <input type="text" class="complete__task task">
		    <button class="complete__btn-edit edit btn">Edit</button>
		    <button class="complete__btn-delete delete btn"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
